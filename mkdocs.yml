site_name: "Climate Cube Math"
site_description: "Minimal documentation + vignette for the ruled time hull demo"
site_author: Project Team
site_url: "https://OWNER.github.io/REPO/"

nav:
  - Home: index.md
  - Vignette: vignette.ipynb
  - API reference: api.md

repo_url: https://github.com/CU-ESIIL/Project_group_OASIS
edit_uri: edit/main/docs/

copyright: 'Copyright \u00a9 2024'

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - toc.follow
    - content.code.copy
  palette:
    - scheme: default
      primary: teal
      accent: teal
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocstrings
  - git-revision-date
  - mkdocs-jupyter:
      include_source: true
      ignore_h1_titles: true

markdown_extensions:
  - toc:
      toc_depth: 2
