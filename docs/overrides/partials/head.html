{% extends "partials/head.html" %}

{% block extrahead %}
  {{ super() }}
  {% set logo_path = "assets/img/cubedynamics_logo.png" %}
  {% set logo_url = (config.site_url | default('', true)) ~ logo_path %}
  <link rel="icon" type="image/png" href="{{ base_url | default('', true) }}/{{ logo_path }}">
  <link rel="apple-touch-icon" href="{{ base_url | default('', true) }}/{{ logo_path }}">
  <meta name="theme-color" content="#0B1F2A">
  <meta property="og:image" content="{{ logo_url }}">
  <meta name="twitter:image" content="{{ logo_url }}">
{% endblock %}
