<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540" role="img" aria-label="Stylized Lexcube widget screenshot">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1c2c" />
      <stop offset="100%" stop-color="#132e44" />
    </linearGradient>
    <linearGradient id="heat" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00264d" />
      <stop offset="50%" stop-color="#f3d250" />
      <stop offset="100%" stop-color="#b21f35" />
    </linearGradient>
    <linearGradient id="panel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1c2f47" />
      <stop offset="100%" stop-color="#0f1b27" />
    </linearGradient>
    <linearGradient id="cubeFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8fd3ff" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#006699" stop-opacity="0.95" />
    </linearGradient>
    <linearGradient id="cubeEdge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7fffd4" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
    <linearGradient id="axis" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6dd5fa" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#fff" stop-opacity="0.5" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="960" height="540" fill="url(#bg)" rx="18" ry="18" />
  <rect x="40" y="40" width="880" height="460" fill="#0f1e2d" stroke="#1a3b58" stroke-width="3" rx="16" ry="16" />
  <rect x="55" y="55" width="300" height="430" fill="url(#panel)" rx="12" ry="12" />
  <rect x="370" y="55" width="535" height="430" fill="#0b1622" stroke="#122a3e" stroke-width="2" rx="12" ry="12" />
  <text x="80" y="95" font-family="'IBM Plex Sans', 'Inter', sans-serif" font-size="24" fill="#b8c7dc">Lexcube Layers</text>
  <g font-family="'IBM Plex Sans', 'Inter', sans-serif" font-size="18" fill="#f6f8fa">
    <text x="80" y="135">• gridMET precipitation</text>
    <text x="80" y="170">• PRISM reference</text>
    <text x="80" y="205">• NDVI baseline</text>
    <text x="80" y="240">• NDVI anomaly</text>
    <text x="80" y="275">• Sentinel-2 cloud mask</text>
  </g>
  <g font-family="'IBM Plex Sans', 'Inter', sans-serif" font-size="16" fill="#8fb1ce">
    <text x="80" y="320">Time range: 2000-2020</text>
    <text x="80" y="345">Dimensions: time × y × x</text>
    <text x="80" y="370">Filters: months 6–8</text>
  </g>
  <rect x="370" y="400" width="535" height="75" rx="10" ry="10" fill="#101f32" stroke="#1b3650" />
  <text x="395" y="445" font-family="'IBM Plex Sans', 'Inter', sans-serif" font-size="20" fill="#f4f7fb">June–August precipitation variance</text>
  <rect x="395" y="460" width="485" height="8" rx="4" ry="4" fill="url(#heat)" />
  <g transform="translate(460 110)">
    <g stroke="url(#cubeEdge)" stroke-width="2" fill="url(#cubeFace)" fill-opacity="0.35">
      <polygon points="180,40 320,80 320,260 180,220" />
      <polygon points="180,40 80,80 80,260 180,220" />
      <polygon points="80,80 180,40 280,0 180,40" opacity="0.6" />
      <polygon points="80,80 280,0 420,40 320,80" opacity="0.4" />
      <polygon points="80,260 280,180 420,220 320,300" opacity="0.2" />
    </g>
    <g stroke="#7fffd4" stroke-opacity="0.6" stroke-width="1" fill="none">
      <line x1="120" y1="100" x2="120" y2="240" />
      <line x1="160" y1="110" x2="160" y2="250" />
      <line x1="200" y1="120" x2="200" y2="260" />
      <line x1="120" y1="100" x2="280" y2="40" />
      <line x1="160" y1="110" x2="320" y2="50" />
      <line x1="200" y1="120" x2="360" y2="60" />
      <line x1="200" y1="260" x2="360" y2="200" />
      <line x1="160" y1="250" x2="320" y2="190" />
      <line x1="120" y1="240" x2="280" y2="180" />
    </g>
    <g>
      <circle cx="180" cy="160" r="24" fill="#f8fafc" fill-opacity="0.3" stroke="#fefefe" stroke-opacity="0.8" stroke-width="2" />
      <text x="180" y="166" font-size="18" text-anchor="middle" fill="#fefefe">NDVI</text>
    </g>
    <g stroke="#ff8c42" stroke-width="4" stroke-linecap="round" filter="url(#glow)">
      <path d="M40 220 L180 160 L320 220" fill="none" />
      <path d="M180 160 L320 100 L420 140" fill="none" />
    </g>
    <g>
      <text x="60" y="300" font-family="'IBM Plex Sans', 'Inter', sans-serif" font-size="18" fill="#b8d8f5">time →</text>
      <text x="380" y="260" font-family="'IBM Plex Sans', 'Inter', sans-serif" font-size="18" fill="#b8d8f5">x →</text>
      <text x="30" y="120" transform="rotate(-60 30 120)" font-family="'IBM Plex Sans', 'Inter', sans-serif" font-size="18" fill="#b8d8f5">y →</text>
    </g>
  </g>
  <rect x="370" y="55" width="535" height="40" fill="#101b2b" />
  <text x="390" y="82" font-family="'IBM Plex Sans', 'Inter', sans-serif" font-size="22" fill="#d8e5f2">Lexcube — Boulder gridMET cube</text>
  <g font-family="'IBM Plex Sans', 'Inter', sans-serif" font-size="16" fill="#c9d7e7">
    <text x="395" y="120">• Auto camera: Isometric</text>
    <text x="395" y="145">• Color map: RdBu_r</text>
    <text x="395" y="170">• Statistical verb chain: month_filter → variance → show_cube_lexcube</text>
  </g>
  <rect x="765" y="70" width="120" height="20" rx="10" ry="10" fill="#243854" />
  <text x="825" y="85" font-family="'IBM Plex Sans', 'Inter', sans-serif" font-size="14" fill="#9ec2e8" text-anchor="middle">LIVE</text>
</svg>
